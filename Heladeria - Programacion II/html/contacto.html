        <form id="Formulario">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>


            <!-- 
                El atributo pattern permite especificar una expresion regular que debera coincidir con el valor de la entrada para ser valido.
                La expresion utilizada es casi estandar para validaciones del tipo e-mail. La entrada debe cumplir con el formato: juan@dominio.algo
            -->
            <!--                                                                      algo      @ dominio    .    algo   -->
            <input type="email" class="form-control" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <!--                                                                 EJ:  Juan      @ gmail      .    com    -->


        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono (Ejemplo: +12 9 555 345-6789 )</label>
            <input type="tel" class="form-control" id="telefono" required pattern="^\+\d{2,3}\s9\s\d{3}\s(\d{3}-\d{4}|\d{7})$">
        </div>
        <button type="submit" class="btn btn-custom">Enviar</button>
        </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('Formulario').addEventListener('submit', function(e) {
        // Evita que el fomulario se envie inmediatamente
        e.preventDefault();

        // Verificacion de los campos
        if (!e.target.checkValidity()) {

            // Si se encontro algun problema en los campos, entonces evitamos que se envie el formulario
            e.stopPropagation();
        } else {
            // Aquí puedes agregar la lógica para manejar el envío del formulario
            alert('Formulario enviado');
        }
        // agrega la clase "was-validated" para que Bootstrap muestre sus mensajes personalizados de validazion
        e.target.classList.add('was-validated');
        }, false);
    </script>
