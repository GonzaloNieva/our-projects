    <script>
        document.getElementById('Formulario').addEventListener('submit', function(e) {
        // Evita que el formulario se envíe inmediatamente
        e.preventDefault();

        // Verificación de los campos
        if (!e.target.checkValidity()) {
            // Si se encontró algún problema en los campos, evitamos que se envíe el formulario
            e.stopPropagation();
        } else {
            // Aquí puedes agregar la lógica para manejar el envío del formulario
            console.log('Formulario enviado');
        }
        // Agrega la clase "was-validated" para que Bootstrap muestre sus mensajes personalizados de validación
        e.target.classList.add('was-validated');
        }, false);
    </script>
